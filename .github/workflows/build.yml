name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      ANDROID_API: "33"
      ANDROID_BUILD_TOOLS: "34.0.0"
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies (Ubuntu 24.04)
      run: |
        set -euo pipefail
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip python3-setuptools python3-venv \
          git zip unzip curl \
          openjdk-17-jdk \
          autoconf automake libtool pkg-config \
          build-essential cmake \
          zlib1g-dev libffi-dev libssl-dev \
          libncurses5-dev libncursesw5-dev \
          libgles2-mesa-dev libglu1-mesa libglu1-mesa-dev \
          libbz2-dev libreadline-dev libsqlite3-dev \
          libusb-1.0-0

    - name: Install Python dependencies
      run: |
        set -euo pipefail
        python -m pip install --upgrade pip
        pip install buildozer pillow cython==0.29.36

    - name: Download Android cmdline-tools and set PATH
      run: |
        set -euo pipefail
        rm -rf "$ANDROID_SDK_ROOT" && mkdir -p "$ANDROID_SDK_ROOT"
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        TMPDIR="$(mktemp -d)"
        curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o "$TMPDIR/cmdtools.zip"
        unzip -q "$TMPDIR/cmdtools.zip" -d "$TMPDIR"
        # Move inner cmdline-tools into sdk/cmdline-tools/latest so bin/sdkmanager exists there
        mv "$TMPDIR/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
        rm -rf "$TMPDIR"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/build-tools/${ANDROID_BUILD_TOOLS}" >> $GITHUB_PATH
        # Verify sdkmanager now exists
        ls -la "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin"
        "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --version || true

    - name: Accept Android SDK licenses (absolute path)
      run: |
        set -euo pipefail
        yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses || true

    - name: Install Android SDK components (absolute path)
      run: |
        set -euo pipefail
        "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-${ANDROID_API}" "build-tools;${ANDROID_BUILD_TOOLS}"

    - name: Install Android NDK r25b (absolute path)
      run: |
        set -euo pipefail
        "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "ndk;25.1.8937393"
        rm -f "$ANDROID_NDK_HOME" || true
        ln -s "$ANDROID_SDK_ROOT/ndk/25.1.8937393" "$ANDROID_NDK_HOME"
        echo "$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH
        ls -la "$ANDROID_NDK_HOME" || true

    - name: Verify Android toolchains
      run: |
        set -euo pipefail
        "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --list | head -n 50 || true
        ls -la "$ANDROID_SDK_ROOT/build-tools" || true
        ls -la "$ANDROID_SDK_ROOT/platforms" || true
        ls -la "$ANDROID_NDK_HOME" || true

    - name: Create app icon
      run: |
        set -euo pipefail
        mkdir -p data
        python3 - <<'PY'
        import os
        try:
            from PIL import Image, ImageDraw
        except ImportError:
            os.system('pip install pillow')
            from PIL import Image, ImageDraw
        os.makedirs('data', exist_ok=True)
        if not os.path.exists('data/icon.png'):
            img = Image.new('RGB', (512, 512), color='#2196F3')
            draw = ImageDraw.Draw(img)
            draw.ellipse([50, 50, 462, 462], fill='white', outline='#1976D2', width=10)
            draw.ellipse([150, 200, 220, 270], fill='#2196F3')
            draw.ellipse([246, 200, 316, 270], fill='#2196F3')
            draw.ellipse([342, 200, 412, 270], fill='#2196F3')
            img.save('data/icon.png')
            print('Created app icon')
        PY

    - name: Create splash screen
      run: |
        set -euo pipefail
        python3 - <<'PY'
        import os
        from PIL import Image, ImageDraw, ImageFont
        os.makedirs('data', exist_ok=True)
        if not os.path.exists('data/presplash.png'):
            img = Image.new('RGB', (800, 600), color='#2196F3')
            draw = ImageDraw.Draw(img)
            text = 'Local AI Chat'
            try:
                font = ImageFont.load_default()
                bbox = draw.textbbox((0, 0), text, font=font)
                w, h = bbox[2] - bbox[0], bbox[3] - bbox[1]
                draw.text(((800-w)//2, (600-h)//2), text, fill='white', font=font)
            except Exception:
                draw.text((300, 280), text, fill='white')
            img.save('data/presplash.png')
            print('Created splash screen')
        PY

    - name: Build with Buildozer (explicit env)
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        ANDROID_API: ${{ env.ANDROID_API }}
        ANDROID_BUILD_TOOLS: ${{ env.ANDROID_BUILD_TOOLS }}
      run: |
        set -euo pipefail
        # Ensure Buildozer uses the paths that CI installed
        printf "\n[android]\nandroid.sdk_path = %s\nandroid.ndk_path = %s\nandroid.api = %s\n" "$ANDROID_SDK_ROOT" "$ANDROID_NDK_HOME" "$ANDROID_API" >> buildozer.spec
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: local-ai-chat-apk
        path: bin/*.apk
        retention-days: 30

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Local AI Chat v${{ github.run_number }}
        body: |
          ðŸ¤– Local AI Chat APK - Ready to Install!

          Installation:
          1. Download the APK below
          2. Enable Install from Unknown Sources on Android
          3. Install and ensure both phone and laptop are on same Wiâ€‘Fi

          LM Studio (IP: 10.95.151.162):
          - Start server in Developer tab
          - Enable Serve on Local Network and CORS
          - Verify http://10.95.151.162:1234

          Built from commit: ${{ github.sha }}
        files: bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}